inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-internal_affairs
  - rubocop-rake

require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

InternalAffairs/NodeMatcherDirective:
  Enabled: false

InternalAffairs/OnSendWithoutOnCSend:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/AccessModifierDeclarations:
  EnforcedStyle: inline

Style/NumericPredicate:
  Enabled: false

Style/RedundantPercentQ:
  Exclude:
    - '*.gemspec'

Style/ModuleFunction:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  Exclude:
    - '*.gemspec'

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Naming/FileName:
  Exclude:
    - 'lib/rubocop-rake.rb'

RSpec:
  Language:
    Expectations:
      - expect_correction
      - expect_no_offenses
      - expect_offense

RSpec/ExampleLength:
  Enabled: false
